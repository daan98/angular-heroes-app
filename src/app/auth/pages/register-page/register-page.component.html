<div class="flex flex-column">
    <span class="text-lg mb-4">Register</span>

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" name="name" id="name" matInput placeholder="Write your name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>User</mat-label>
        <input type="text" name="username" id="username" matInput placeholder="Write your username">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" name="password" id="password" matInput placeholder="Write your password">
    </mat-form-field>

    <button mat-button mat-raised-button color="primary">
        <mat-icon aria-hidden="false" aria-label="Create account.." fontIcon="person_add" ></mat-icon>
        Create Account
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login">Don't have an account?</a>
    </div>
</div>
